<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #starPattern{
            line-height: 1em;
            font-size: 3em;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="starPattern">
        <script>
            
            number = prompt("How many rows do you want?");
            n = parseInt(number);
            
            //n = parseInt(prompt("How many rows do you want?"));

            for(i=1; i<=n; i++){
                for(k=i; k<=n; k++){
                    document.write("&nbsp;");
                }
                for(j=1; j<=i; j++){
                    document.write("* ");
                }
                document.write("</br>");
            }
        </script>
    </div>
</body>
</html>
