<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-btn{
            font-size: 1.5em;
            color: blue;
            background-color: wheat;
            border: 2px solid brown;
            border-radius: 20vh 30vh;
            padding: 3vh 5vh;
        }
        #my-btn:hover{
            background-color: rgba(245, 222, 179, 0.69);
        }
    </style>
</head>
<body id="itsABody" onload="changeBg()">

    <input id="my-btn" type="button" value="Change Background" onclick="changeBg()">

    <script>

        let bodyMine = document.getElementById('itsABody');

        function changeBg(){
            r = Math.ceil(Math.random()*255);
            g = Math.ceil(Math.random()*255);
            b = Math.ceil(Math.random()*255);

            bodyMine.style.backgroundColor = 'rgb('+r+', '+g+', '+b+')';
        }
    </script>
</body>
</html>
