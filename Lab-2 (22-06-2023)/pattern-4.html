<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv{
            font-size: 32px;
            line-height: 30px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="myDiv">
        <script>
            n = parseInt(prompt("Enter number: "));
            count = 1;
            for(i=1; i<=n; i++){
                for(j=1; j<=i; j++){
                    document.write((count++)+"&nbsp;");
                }
                document.write("<br/>");
            }
        </script>
    </div>
</body>
</html>
