<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt("Enter the number");

        isPalingdrom = true;

        for(i=0; i<n.length/2; i++){
            if(n.charAt(i) != n.charAt(n.length-1-i)){
                isPalingdrom = false;
                break;
            }
        }
        
        if(isPalingdrom){
            document.write("Number is Palingdrom");
        }
        else{
            document.write("Number is not Palingdrom");
        }
    </script>
</body>
</html>
