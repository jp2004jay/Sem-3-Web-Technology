<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt("Enter number: ");
        pow = parseInt(n.length);

        ans = 0;

        for(i=0; i<pow; i++){
            digit = parseInt(n.charAt(i));
            ans = ans + Math.pow(digit, pow);
        }

        if(parseInt(n) == ans){
            document.write("Number is Aramstrong");
        }
        else{
            document.write("Number is not Aramstrong");
        }
    </script>
</body>
</html>
