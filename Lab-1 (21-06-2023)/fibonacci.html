<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter number to find Fibonacci Serise"));

        a = 0;
        b = 1;
        c = 0;

        document.write("Fibonacci: <br/>");
        document.write(a+", "+b+", ");

        for(i=2; i<n; i++){

            c = a + b;
            document.write(c +", ");

            a = b;
            b = c;
        }
    </script>
</body>
</html>
