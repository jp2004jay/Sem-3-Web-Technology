<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter the number: "));

        isPrime = true;

        for(i=2; i<a; i++){
            if(a%i == 0){
                isPrime = false;
                break;
            }
        }

        if(isPrime){
            document.write("Number is Prime");
        }
        else{
            document.write("Number is Not Prime");
        }

    </script>
</body>
</html>
