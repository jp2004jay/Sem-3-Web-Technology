<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt("Enter to degit number");
        
        var base = parseInt(n.charAt(0));
        var exp = parseInt(n.charAt(1));
        
        document.write(Math.pow(base, exp));
    </script>
</body>
