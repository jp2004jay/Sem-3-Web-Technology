<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter first number"));
        b = parseInt(prompt("Enter second number"));

        var gcd = 0;

        for(i=1; i<=Math.min(a,b); i++){
            if(a%i == 0 && b%i == 0){
                gcd = i;
            }
        }

        document.write(gcd);
        
    </script>
</body>
</html>
