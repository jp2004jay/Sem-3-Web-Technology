<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = prompt("Enter numbers to find maximum");

        arrayOfInt = a.split(", ");

        max = parseInt(arrayOfInt[0]);
        for(temp of arrayOfInt){
            if(max < parseInt(temp)){
                max = parseInt(temp);
            }
        }

        document.write("Max is: "+max);
    </script>
</body>
</html>
